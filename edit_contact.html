<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Editar contato</title>

		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="shortcut icon"
			href="./img/site-icon.png"
			type="image/x-icon"
		/>

		<script src="./js/jquery-3.5.1.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/edit_contact.js"></script>

	<body class="h-100">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand p-2" href="./index.html">
				<img
					src="./img/agenda_icon_129512.png"
					alt="Ícone agenda"
					class="icon"
				/>
			</a>

			<ul class="navbar-nav mr-auto">
				<div class="row">
					<li class="nav-item mx-4">
						<a
							class="nav-link text-light"
							href="./create_contact.html"
						>
							Novo contato
						</a>
					</li>
				</div>
			</ul>
		</nav>

		<section class="container my-5">
			<h1 class="text-center">Editar contato</h1>
			<div class="row">
				<form method="POST" action="./index.html" class="w-100">
					<div class="form-group mb-4">
						<label for="input-nome">Nome</label>
						<input
							type="text"
							name="nome"
							id="input-nome"
							class="form-control form-control-lg"
							placeholder="Nome completo"
							required
						/>
					</div>
					<div class="form-group mb-4">
						<label for="input-email">E-mail</label>
						<input
							type="email"
							name="email"
							id="input-email"
							class="form-control form-control-lg"
							placeholder="E-mail"
							required
						/>
					</div>
					<div class="form-group mb-4">
						<label for="input-telefone">Telefone</label>
						<input
							type="tel"
							name="telefone"
							id="input-telefone"
							class="form-control form-control-lg"
							placeholder="Telefone"
							required
						/>
					</div>
					<button
						type="submit"
						class="btn btn-lg btn-dark w-25 float-right mt-4"
					>
						Salvar
					</button>
				</form>
			</div>
		</section>

                    <h5>
                        <ion-icon name="mail"></ion-icon>
